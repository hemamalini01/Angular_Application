<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  style="width: 100%;"
>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element ; let i = index">{{ i+1 }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Course">
    <th mat-header-cell *matHeaderCellDef>Course</th>
    <td mat-cell *matCellDef="let element">{{ element.course }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button type="button" class="btn btn-primary" (click)="viewBox(element.id)" data-toggle="modal" data-target="#viewBox"><i class="fa fa-eye"></i></button>
      &nbsp; &nbsp;
      <button type="button" class="btn btn-danger" (click)="deleteById(element.id)"><i class="fa fa-trash"></i></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>


<!-- The Modal -->
<div class="modal" id="viewBox">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Student View</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <mat-card style="align-items: center;padding: 26px 123px;">
                <div class="container">
                  <div class="container-fluid">
                    <form >
                      <div *ngFor="let viewData of viewDatas">
                      <div class="row">
                        <div class="col-lg-3">
                          <mat-form-field>
                            <input matInput placeholder="Name" disabled name="name" value="{{viewData.name}}" />
                          </mat-form-field>
              
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-3">
                            <mat-form-field>
                                <input matInput placeholder="Course" disabled name="course" value="{{viewData.course}}" />
                              </mat-form-field>
                        </div>
                      </div>
                      <div class="row" >
                        <div class="col-lg-12"  *ngFor="let v of viewData.studentSubjects;let i = index;">
                          <mat-form-field> 
                            <input matInput placeholder="Subject {{i+1}}" disabled value="{{v.subjectName}}"/>
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                    </form>
                  </div>
                </div>
              </mat-card>
              
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
